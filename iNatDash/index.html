<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>iNaturalist dashboard</title>
<link rel="stylesheet" href="app.css">
</head>

<body>
<div class="grid-container">

<div class="grid-item" id='AllObservations'>
<h3>All observations</h3>
<span id='summary'></span><br />
<span id='projCounts'></span><br />
<span id='dayCounts'></span><br />

<svg id='totalObs'>
</svg>

</div>


<div class="grid-item" id='WeevilObservations'>
<h3>Weevil observations</h3>
<span id='summary'></span><br />
<span id='projCounts'></span><br />
<span id='dayCounts'></span><br />

<svg id='weevilObs'>
</svg>

</div>


<div class="grid-item" id='MyIdentifications'>
<h3>My identifications</h3>
<span id='summary'></span><br />
<span id='projCounts'></span><br />
<span id='dayCounts'></span><br />

<svg id='myIds'>
</svg>

</div>
</div>

<div id='Download'>
<button onclick="saveFile()">Download data</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="app.js" charset="utf-8"></script>

</body>
</html>
